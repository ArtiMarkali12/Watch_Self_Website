<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dropdown Form</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </head>
  <body
    class="d-flex justify-content-center align-items-center vh-100 bg-light"
  >
    <!-- Centered Card Form -->
    <div
      class="card shadow-lg p-4 rounded"
      style="width: 100%; max-width: 400px"
    >
      <h4 class="mb-4 text-center">Sign In</h4>
      <form>
        <div class="mb-3">
          <label for="Email1" class="form-label">Email or Phnoe No</label>
          <input
            type="email"
            class="form-control"
            id="Email1"
            placeholder="email@example.com or phno"
          />
        </div>
        <div class="mb-3">
          <label for="Password1" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="Password1"
            placeholder="Password"
          />
        </div>
        <div class="mb-3">
          <label for="Password1" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="Password1"
            placeholder="Password"
          />
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="dropdownCheck" />
          <label class="form-check-label" for="dropdownCheck"
            >Remember me</label
          >
        </div>
        <button type="submit" class="btn btn-primary w-100">Sign in</button>
      </form>
      <hr />
      <div class="text-center">
        <a href="#" class="d-block mb-1">New around here? Sign up</a>
        <a href="#" class="d-block">Forgot password?</a>
        <a href="./index.html" class="">Go to Home Page</a>
      </div>
    </div>

    <!-- Bootstrap JS Bundle -->
  </body>
</html>
